<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>METRIKA WEB PAGE</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">
        <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="./favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="./favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header>
            <section class="l_header_section">
                <a href="#" style="text-decoration: none;"><div class="logo">
                    <svg width="60" height="60">
                        <circle cx="30" cy="30" r="24" fill="rgb(80,69,199)"/>
                        <circle cx="30" cy="30" r="14" fill="white"/>
                     </svg>
                     <p class="site-name">Metrica</p>
                </div></a>
                <div class="search_bar">
                    <a class="src_btn" href="#"><img style="width: 35px;" src="./ico/search.png" alt="search icon"></a>
                    <input class="search-city" type="text" size="35" placeholder="Search">
                </div>
            </section>
            <section class="r_header_section">
                <div class="notifications">
                    <a class="e_mail" href="#"><img style="width: 35px;" src="./ico/envelope.png" alt="email"></a>
                    <a class="notification" href="#"><img style="width: 35px;" src="./ico/bell.png" alt="notification"></a>
                </div>
                <div class="user_menu">
                    <div class="user">
                        <img style="width: 60px; float:left; border-radius: 30px;" src="./img/rocky.jpg" alt="user">
                        <div class="user_info">
                            <p>Rocky Balboa</p>
                            <p>Personal Loan Shark</p>
                        </div>
                    </div>
                    <a class="exp_menu" href="#"><img id="down" style="margin-left: 5px; margin-top: 5px;" src="./ico/down.png" alt="down-menu"></a>
                </div>
            </section>
        </header>
        <script src="./index.js"></script>
    </body>
</html>
